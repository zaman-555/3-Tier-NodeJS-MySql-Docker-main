version: '3'
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: Admin_123456   # Root user password for MySQL
      MYSQL_DATABASE: my_db               # Default database to create
    ports:
      - "3306:3306"                   # Expose MySQL on port 3306
    volumes:
      - mysql_data:/var/lib/mysql     # Persist MySQL data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]       # Internal healthcheck using localhost
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build: .
    container_name: app
    environment:
      DB_HOST: mysql                 # Hostname within Docker network (the MySQL service name)
      DB_USER: root                  # MySQL root user
      DB_PASSWORD: Admin_123456      # MySQL root user password
      DB_NAME: my_db                 # Database to connect to
      PORT: 5000                     # Port the app will listen on
    ports:
      - "5000:5000"                  # Expose app on port 5000
    depends_on:
      mysql:
        condition: service_healthy   # Wait for MySQL to be healthy before starting the app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:

